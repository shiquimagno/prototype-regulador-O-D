<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Productos - Mercado Local Per√∫</title>
</head>
<body>
    <h2>Registrar Producto</h2>
    <form id="productoForm">
        <label for="tipo">Tipo (pan/pollo):</label>
        <input type="text" id="tipo" required><br>

        <label for="subtipo">Subtipo (ej. ciabatta, pechuga):</label>
        <input type="text" id="subtipo" required><br>

        <label for="costo">Costo por unidad (S/):</label>
        <input type="number" id="costo" required><br>

        <label for="precio">Precio de venta (S/):</label>
        <input type="number" id="precio" required><br>

        <label for="cantidad">Cantidad en inventario:</label>
        <input type="number" id="cantidad" required><br><br>

        <button type="submit">Registrar producto</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('productoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                tipo: document.getElementById('tipo').value,
                subtipo: document.getElementById('subtipo').value,
                costo: parseFloat(document.getElementById('costo').value),
                precio: parseFloat(document.getElementById('precio').value),
                cantidad: parseInt(document.getElementById('cantidad').value)
            };

            const res = await fetch('http://localhost:5000/registrar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await res.json();
            document.getElementById('mensaje').innerText = result.mensaje;
            document.getElementById('productoForm').reset();
        });
    </script>
</body>
</html>
